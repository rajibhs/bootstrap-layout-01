<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">


    <title>Bootstrap layout-01</title>
  </head>
  <body>
    
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box1">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box1">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box1">1.3</div>
          </div>
        </div>
      </div>
    </section>

    <section class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-9 bg-primary">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-sm-block d-none">
                <div class="box1">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="box1">2.2</div>
              </div>
            </div>
          </div>
          <div class="bg-info col-md-3 d-md-block d-none">
            <div class="box2">2.3 RAJIB</div>
          </div>
        </div>
      </div>
    </section>

    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9 bg-secondary">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box1">3.1</div>
              </div>
              <div class=" col-sm-3 col-12 bg-info d-md-none d-block">
                <div class="box2">2.3 RAJIB</div>
              </div>
              <div class="col-md-8 col-sm-12">
                <div class="box1">3.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="box3">3.3 SSB</div>
          </div>
        </div>
      </div>
    </section>

    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-12 d-md-none d-sm-block d-none">
            <div class="box3">3.3 SSB</div>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="box1">Footer</div>
          </div>
        </div>
      </div>
    </section>



   <!--  jQuery file if we use -->
    <!-- Popper.js and Bootstrap JS-->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- custom js -->
    <script src="js/main.js"></script>
    
  </body>
</html>
